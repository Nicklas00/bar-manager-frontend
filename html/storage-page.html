  <script src="../js/loadStorage.js" defer></script>


</head>
<body>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 20%; float: left; height: 100%"  >
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

    <span class="fs-4">Bar manager</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="storage-page.html" class="nav-link active" aria-current="page">
        <svg class="bi me-2" width="16" height="16"><use href="#home"></use></svg>
        Storage
      </a>
    </li>
    <li>
      <a href="create-sale.html" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16"><use href="#speedometer2"></use></svg>
        Create sales
      </a>
    </li>
    <li>
      <a href="sales.html" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16"><use href="#table"></use></svg>
        Sales

    </li>
    <li>
      <a href="expenses.html" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16"><use href="#grid"></use></svg>
        Expenses

    <li>

        Statistics

    </li>
    <li>
      <a href="admin-page.html" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16"><use href="#grid"></use></svg>
        Admin
      </a>
    </li>
  </ul>
  <hr>

</div>

<div class="container-table">
  <nav class="navbar navbar-dark bg-dark">

    <select onchange="loadStoragePageById(this.value)" class="btn btn-light dropdown-toggle drop-down" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
    </select>

    <button class="logout-btn btn btn-outline-light" >logout</button>
    <!-- Navbar content -->
  </nav>


  <div class="search input-group" style="width: 700px">

    <input id="search" name="search" type="text">

    <button onclick="search(0)" class="btn btn-dark">Search</button>

      <select class="btn btn-light dropdown-toggle drop-down" type="button" id="dropdown-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
        <option value="0"></option>
      </select>
  </div>

  <div>
    <button onclick="loadInactives()" class="btn-active btn btn-dark">Show Inactive items</button>
  </div>


  <table class="table table-striped">
    <thead >
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Active</th>
    </tr>
    </thead >

    <tbody id="myTable" >

    </tbody>
  </table>

  <div id="overlay">
    <div class="modal-content" style="max-width: 600px; margin: 5% auto auto;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <form class="modal-input-field" id="modalForm" style="max-height: 400px;  margin: 5%;  overflow: auto;">

      </form>

      <div class="modal-footer">
        <button type="submit" form="modalForm" id="submit" class="btn btn-default save" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>

<button id="item-update-btn" class="btn btn-outline-dark btn-update" onclick="updateItems()">Update all items</button>
  <button id="item-add-btn" class="btn btn-outline-dark btn-add" onclick="addItem()">Add Item</button>
</div>

</body>
</html>
