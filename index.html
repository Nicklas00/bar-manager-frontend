<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forside</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class="container">

  <h1>Bar manager</h1>

<form class="login-box">
<label for="username">Username</label><br>

  <br>

</form>
</div>

</body>
</html>
